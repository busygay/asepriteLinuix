name: Build Aseprite Linux (Fixed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Aseprite
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake ninja-build libx11-dev libxcursor-dev libxi-dev libgl1-mesa-dev libfontconfig1-dev unzip

    - name: Download Skia (Fixed Version)
      run: |
        # 直接使用官方文档推荐的 m102 稳定版链接，不整自动检测了
        wget https://github.com/aseprite/skia/releases/download/m102-861e4743af/Skia-Linux-Release-x64-libstdc++.zip -O skia.zip
        
        # 解压
        unzip skia.zip -d skia
        
        # 打印一下确认解压成功
        ls -R skia | head -n 10

    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      run: |
        cd build
        cmake \
          -DCMAKE_BUILD_TYPE=RelWithDebInfo \
          -DLAF_BACKEND=skia \
          -DSKIA_DIR=../skia \
          -DSKIA_LIBRARY_DIR=../skia/out/Release-x64 \
          -DSKIA_LIBRARY=../skia/out/Release-x64/libskia.a \
          -G Ninja \
          ..

    - name: Build Aseprite
      run: |
        cd build
        ninja aseprite

    - name: Prepare Bundle
      run: |
        cd build/bin
        # 赋予执行权限，防止下载后不能运行
        chmod +x aseprite
        # 打包
        tar -czvf aseprite-linux.tar.gz data aseprite

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Aseprite-Linux
        path: build/bin/aseprite-linux.tar.gz
