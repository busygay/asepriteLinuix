name: Build Aseprite Linux

on:
  workflow_dispatch:  # 允许手动点击按钮触发编译

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Aseprite
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake ninja-build libx11-dev libxcursor-dev libxi-dev libgl1-mesa-dev libfontconfig1-dev unzip

    - name: Download Skia
      run: |
        # 下载 Aseprite 官方维护的 Skia 库 (m102版本，适用于当前 Aseprite)
        wget https://github.com/aseprite/skia/releases/download/m102-861e4743af/Skia-Linux-Release-x64-libstdc++.zip
        unzip Skia-Linux-Release-x64-libstdc++.zip -d skia

    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      run: |
        cd build
        cmake \
          -DCMAKE_BUILD_TYPE=RelWithDebInfo \
          -DLAF_BACKEND=skia \
          -DSKIA_DIR=../skia \
          -DSKIA_LIBRARY_DIR=../skia/out/Release-x64 \
          -DSKIA_LIBRARY=../skia/out/Release-x64/libskia.a \
          -G Ninja \
          ..

    - name: Build Aseprite
      run: |
        cd build
        ninja aseprite

    - name: Prepare Bundle
      run: |
        cd build/bin
        # 创建一个方便的压缩包
        tar -czvf aseprite-linux.tar.gz data aseprite

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Aseprite-Linux
        path: build/bin/aseprite-linux.tar.gz
